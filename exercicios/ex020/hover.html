<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > strong{
            display: none;
        }
        div:hover > strong{
            margin-left: 10px;
            border-radius: 5px;
            padding: 3px;
            display:inline;
            color: rgb(218, 218, 218);
            background-color: rgb(48, 47, 47);
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <p>Passe o mouse ali.</p>
    <div>Passe o mouse aqui <strong>Texto oculto revelado.</strong></div>
    <p>Fim do experimento</p>
</body>
</html>
