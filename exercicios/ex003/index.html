<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga de Imagem</h1> 
    <p>Neste teste, porei imagens da logo da HTML e CSS no site. </p>
    <p>Podemos colocar uma imagem da mesma pasta da página:</p>
    <img src="HTML5-200.png" alt="Logo HTML5"> 
    <p>Além disso, podemos selecionar uma imagem de outra pasta:</p>
    <img src="imagens/CSS3-200.png" alt="Logo CSS3">
    <p>Para irmos além, podemos colocar uma imagem de outro servidor web:</p>
    <img src="https://www.freshlab.com.br/wp-content/uploads/2019/06/icon-javascript.png" alt="Logo JavaScript (JS)">

</body>
</html>
